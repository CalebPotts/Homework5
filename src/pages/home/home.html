<ion-header>
  <ion-navbar>
    <ion-title>
      CHINESE RESTAURANT MENU
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let menulist of menulists">
    <ion-list-header>
      {{ menulist.header }}
    </ion-list-header>

    <button clear ion-item *ngFor="let menulistItem of menulist.menuItems" (click)="itemClicked(menulistItem)">
      {{ menulistItem.item }}
    </button>
  </ion-list>
</ion-content>
